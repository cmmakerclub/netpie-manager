<div layout="column">
  <!-- <md-toolbar layout="row" layout-align="space-around center">  </md-toolbar> -->

  <md-content layout-padding>
    <header>
      <acme-navbar creationDate="main.creationDate" />
    </header>
  </md-content>

  <!-- <div layout="row" class="colorNested">
  <div>I'm left.</div>
  <div>I'm right.</div>
</div>
<div layout="column" class="colorNested">
  <div>I'm above.</div>
  <div>I'm below.</div>
</div> -->
  <md-content md-theme="docs-dark" layout="row">
    <md-content flex md-dynamic-height>
      <md-card>

        <md-toolbar layout-align="center center">
          Detail ({{device_count}})
        </md-toolbar>
        <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
        <md-card-content layout="column" md-dynamic-height ng-hide="loading" ng-show="!failed">
          <md-list class="a">
            <md-subheader class="md-no-sticky">DATA</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="(key, value) in latest_device">
              <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
              <div class="md-list-item-text" layout="column">
                <h3>{{ key }}</h3>
                <!-- <h4>{{ key }}</h4> -->
                <p>{{ value }}</p>
              </div>
            </md-list-item>
          </md-list>

          <div> #define MQTT_USERNAME    "{{latest_device.username}}" </div>
          <div> #define MQTT_PASSWORD    "{{latest_device.password}}" </div>
          <div> #define MQTT_CLIENT_ID   "{{latest_device.clientId}}" </div>
          <div> #define MQTT_PREFIX      "{{latest_device.prefix}}" </div>
          
        </md-card-content>
         <h1> {{ appError }} </h1>
      </md-card>
    </md-content>

    <md-content flex="35" layout-fill>
      <md-card>
        <md-toolbar layout-align="center center">
          NETPIE
        </md-toolbar>

        <md-card-content>
          <md-input-container>
            <label>appKey</label>
            <input ng-model="config.netpie.appKey">
          </md-input-container>

          <md-input-container>
            <label>appSecret</label>
            <input ng-model="config.netpie.appSecret">
          </md-input-container>

          <md-input-container>
            <label>appId</label>
            <input ng-model="config.netpie.appId">
          </md-input-container>
          <!--
          <md-input-container>
            <label>topic</label>
            <input ng-model="config.netpie.topic">
          </md-input-container>-->

          <md-input-container>
            <md-button class="md-raised md-hue-5" ng-click="main.generate()">Generate</md-button>
          </md-input-container>
          <md-input-container>
            <md-button class="md-raised md-warn" ng-click="main.clear()">Clear</md-button>
          </md-input-container>
        </md-card-content>

      </md-card>
    </md-content>
</div>
