<md-dialog flex="60">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{ devices()[deviceUUID].d.myName }}</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content md-dynamic-height >
    <md-list class="a">
      <md-subheader class="md-no-sticky">DATA</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="(key, value) in devices()[deviceUUID].d">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ key }}</h3>
          <!-- <h4>{{ key }}</h4> -->
          <p>{{ value }}</p>
        </div>
      </md-list-item>
    </md-list>

    <md-divider></md-divider>
    <md-list class="b">
      <md-subheader class="md-no-sticky">INFO</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="(key, value) in devices()[deviceUUID].info">
        <md-icon md-svg-icon="communication:phone" ng-if="$index === 0"></md-icon>
        <div class="md-list-item-text" ng-class="{'md-offset': $index != 0 }">
          <h3> {{ key }} </h3>
          <p> {{ value }} </p>
        </div>
      </md-list-item>
    </md-list>

  </md-dialog-content>
</md-dialog>
